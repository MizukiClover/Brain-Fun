<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segera Hadir - BrainFun</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      color: #333;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 32px;
      color: #f5576c;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    .dev-note {
      font-size: 14px;
      color: #888;
      font-style: italic;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #f5576c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d53c5b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Oops! Belum Dirilis</h1>
    <p>Game ini masih dalam tahap pengembangan dan akan segera hadir di BrainFun.</p>
    <p class="dev-note">Mizuki Clover sedang menyempurnakan gameplay dan memastikan kamu akan mendapatkan pengalaman bermain terbaik! ðŸ’»âœ¨</p>
    <button onclick="goBack()">Kembali ke Menu</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "menu.html";
    }
  </script>
</body>
</html>
